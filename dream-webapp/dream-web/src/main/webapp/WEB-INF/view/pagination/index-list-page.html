<#assign list = pagination.list>
<input id="totalCount" value="${pagination.totalCount!}" type="hidden">
<input id="totalPage" value="${pagination.totalPage!}" type="hidden">
<input id="pageSize" value="${pagination.pageSize!}" type="hidden">
<#if list?size == 0>
	没有数据
</#if>
	<#list list as user>
		<tr class="odd">
			<td>${user_index?if_exists+1}</td>
			<td>${user.userName!}</td>
			<td>${user.password!}</td>
			<td>${user.sex!}</td>
			<td>${user.email!}</td>
		</tr>
	</#list>
